<form class="formulario" [formGroup]="profileForm" (ngSubmit)="InsertarAbono()">
    
  <html>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-arial">Abono</h1>
      </div>
  </html>

  <label class="apartados">
    <p>ID Abono:</p>
    <input type="text" formControlName="idAbono" required minlength="4" maxlength="4">
  </label>

  <label class="apartados">
    <p>Forma de pago:</p>
    <input type="text" formControlName="FormaDePago">
  </label>

  <label class="apartados">
      <p>ID Cliente:</p>
    <input type="text" formControlName="idCliente">
  </label>

  <label class="apartados">
      <p>ID Factura Credito:</p>
      <input type="text" formControlName="idFactura">
  </label>
  
  
  <label class="apartados">
      <p>Fecha:</p>
      <input type="text" placeholder="AÃ±o-Mes-Dia"  formControlName="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
  </label>

  <label class="apartados">
      <p>Monto:</p>
      <input type="text" formControlName="monto" required pattern="[0-9].{0,}$">
  </label>
    
  <button _ngcontent-vmx-c51="" class="apartados btn btn-lg btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
