<form class="formulario" [formGroup]="profileForm" (ngSubmit)="InsertarAbono()">
    
  
  
    <h1 class="titulo display-4 fw-arial">Crear Abono</h1>
  
 

  <label class="apartados">
    <p>ID Abono:</p>
    <input class="apartados" type="text" formControlName="idAbono" required minlength="4" maxlength="4">
  </label>

  <label class="apartados">
    <p>Forma de pago:</p>
    <input class="apartados" type="text" formControlName="FormaDePago">
  </label>

  <label class="apartados">
      <p>ID Cliente:</p>
    <input class="apartados" type="text" formControlName="idCliente">
  </label>

  <label class="apartados">
      <p>ID Factura Credito:</p>
      <input class="apartados" type="text" formControlName="idFactura">
  </label>
  
  
  <label class="apartados">
      <p>Fecha:</p>
      <input class="apartados" type="text" placeholder="AÃ±o-Mes-Dia"  formControlName="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
  </label>

  <label class="apartados">
      <p>Monto:</p>
      <input class="apartados" type="text" formControlName="monto" required pattern="[0-9].{0,}$">
  </label>
    
  <button _ngcontent-vmx-c51="" class="apartados btn btn-lg btn-primary" type="submit" [disabled]="!profileForm.valid">Crear Abono</button>
</form>
