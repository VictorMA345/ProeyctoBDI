

<form class="formulario" [formGroup]="profileForm" (ngSubmit)="CrearFacturaCredito()">
    
    <h1 class="titulo display-4 fw-arial">Factura de Credito</h1>

    <label class="apartados">
        <p>ID Sucursal:</p>
      <input class="apartados" type="text" formControlName="idSucursal" required minlength="4" maxlength="4">
    </label>
  
    <label class="apartados">
        <p>ID Cliente:</p>
        <input class="apartados" type="text" formControlName="idCliente">
    </label>

    <label class="apartados">
        <p>Monto de Descuento:</p>
        <input class="apartados" type="text" formControlName="montoDescuento" required pattern="[0-9].{0,}$">
    </label>

    <label class="apartados">
        <p>Monto de Impuesto:</p>
        <input class="apartados" type="text" formControlName="montoImpuesto" required pattern="[0-9].{0,}$">
    </label>
    
    <label class="apartados">
        <p>Monto Bruto:</p>
        <input class="apartados" type="text" formControlName="montoBruto" required pattern="[0-9].{0,}$">
    </label>    
    
    <label class="apartados">
        <p>Fecha:</p>
        <input class="apartados" type="text" placeholder="AÃ±o-Mes-Dia"  formControlName="fecha" required pattern="[0-9].{0,}$">
    </label>

    <label class="apartados">
        <p>Tiempo de plazo:</p>
        <input class="apartados" type="text" formControlName="plazo" required pattern="[0-9].{0,}$">
    </label> 
    
    <label class="apartados">
        <p>Id Cuenta:</p>
        <input class="apartados" type="text" formControlName="idCuenta" >
    </label>   

    <button _ngcontent-vmx-c51="" class="apartados btn btn-lg btn-primary" type="submit" [disabled]="!profileForm.valid">Crear Factura</button>
  </form>
